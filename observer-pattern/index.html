<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input
        type="text"
        class="message-input"
        placeholder="Enter Message"
        required
      />
      <button class="send-btn">Send</button>
      <div class="user user1">
        <div>
          <h2 class="userItem">User1</h2>
          <button class="user1-subscribe">Subscribe</button>
          <button class="user1-unsubscribe">Unsubscribe</button>
        </div>
        <ul class="user1-messages"></ul>
      </div>

      <div class="user user2">
        <div>
          <h2 class="userItem">User2</h2>
          <button class="user2-subscribe">Subscribe</button>
          <button class="user2-unsubscribe">Unsubscribe</button>
        </div>
        <ul class="user2-messages"></ul>
      </div>

      <div class="user user3">
        <div>
          <h2 class="userItem">User3</h2>
          <button class="user3-subscribe">Subscribe</button>
          <button class="user3-unsubscribe">Unsubscribe</button>
        </div>
        <ul class="user3-messages"></ul>
      </div>
    </main>
    <script src="observer.js"></script>
  </body>
</html>
